name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: plasm-backend
  WORKING_DIRECTORY: ./backend

jobs:
  ci-cd:
    name: Test, Build & Deploy Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run linter
      - name: Run ESLint
        run: npm run lint

      # Run tests
      - name: Run tests
        run: npm test

      # Build TypeScript
      - name: Build TypeScript
        run: npm run build

      # ===== CD Steps (only on main branch) =====

      # Configure AWS credentials
      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build Docker image
      - name: Build Docker image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # Push Docker image to ECR
      - name: Push Docker image to ECR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # Update Lambda functions
      - name: Update Lambda functions
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          echo "Updating Lambda functions with image: $IMAGE_URI"

          # Update get-count Lambda
          aws lambda update-function-code \
            --function-name plasm-get-count \
            --image-uri $IMAGE_URI \
            --region $AWS_REGION

          # Update increment Lambda
          aws lambda update-function-code \
            --function-name plasm-increment \
            --image-uri $IMAGE_URI \
            --region $AWS_REGION

          # Update decrement Lambda
          aws lambda update-function-code \
            --function-name plasm-decrement \
            --image-uri $IMAGE_URI \
            --region $AWS_REGION

          echo "âœ… All Lambda functions updated successfully"

      # Deployment summary
      - name: Deployment Summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "=========================================="
          echo "Deployment Summary"
          echo "=========================================="
          echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "Commit SHA: $IMAGE_TAG"
          echo "Updated Lambda Functions:"
          echo "  - plasm-get-count"
          echo "  - plasm-increment"
          echo "  - plasm-decrement"
          echo "Region: $AWS_REGION"
          echo "=========================================="
