name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: plasm-backend
  WORKING_DIRECTORY: ./backend

jobs:
  ci-cd:
    name: Test, Build & Deploy Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run linter
      - name: Run ESLint
        run: npm run lint

      # Run tests
      - name: Run tests
        run: npm test

      # Build TypeScript
      - name: Build TypeScript
        run: npm run build

      # ===== CD Steps (only on main branch) =====

      # Configure AWS credentials
      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build Docker image
      - name: Build Docker image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # Push Docker image to ECR
      - name: Push Docker image to ECR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # Get Lambda function names from Terraform state
      - name: Get Terraform outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: terraform-outputs
        run: |
          # Download terraform state from S3
          aws s3 cp s3://plasm-counter-tfstate-263867317840/terraform.tfstate terraform.tfstate

          # Extract Lambda function names using jq
          LAMBDA_GET_COUNT=$(cat terraform.tfstate | jq -r '.outputs.lambda_function_names.value.get_count')
          LAMBDA_INCREMENT=$(cat terraform.tfstate | jq -r '.outputs.lambda_function_names.value.increment')
          LAMBDA_DECREMENT=$(cat terraform.tfstate | jq -r '.outputs.lambda_function_names.value.decrement')

          # Set outputs
          echo "lambda_get_count=$LAMBDA_GET_COUNT" >> $GITHUB_OUTPUT
          echo "lambda_increment=$LAMBDA_INCREMENT" >> $GITHUB_OUTPUT
          echo "lambda_decrement=$LAMBDA_DECREMENT" >> $GITHUB_OUTPUT

          # Display values
          echo "Lambda get-count: $LAMBDA_GET_COUNT"
          echo "Lambda increment: $LAMBDA_INCREMENT"
          echo "Lambda decrement: $LAMBDA_DECREMENT"

      # Update Lambda functions
      - name: Update Lambda functions
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          echo "Updating Lambda functions with image: $IMAGE_URI"

          # Update get-count Lambda
          aws lambda update-function-code \
            --function-name ${{ steps.terraform-outputs.outputs.lambda_get_count }} \
            --image-uri $IMAGE_URI \
            --region $AWS_REGION

          # Update increment Lambda
          aws lambda update-function-code \
            --function-name ${{ steps.terraform-outputs.outputs.lambda_increment }} \
            --image-uri $IMAGE_URI \
            --region $AWS_REGION

          # Update decrement Lambda
          aws lambda update-function-code \
            --function-name ${{ steps.terraform-outputs.outputs.lambda_decrement }} \
            --image-uri $IMAGE_URI \
            --region $AWS_REGION

          echo "âœ… All Lambda functions updated successfully"

      # Deployment summary
      - name: Deployment Summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "=========================================="
          echo "Backend Deployment Summary"
          echo "=========================================="
          echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "Commit SHA: $IMAGE_TAG"
          echo "Updated Lambda Functions:"
          echo "  - ${{ steps.terraform-outputs.outputs.lambda_get_count }}"
          echo "  - ${{ steps.terraform-outputs.outputs.lambda_increment }}"
          echo "  - ${{ steps.terraform-outputs.outputs.lambda_decrement }}"
          echo "Region: $AWS_REGION"
          echo "=========================================="
