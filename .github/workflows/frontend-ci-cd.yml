name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  WORKING_DIRECTORY: ./frontend
  NODE_VERSION: '18'

jobs:
  ci-cd:
    name: Test, Build & Deploy Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run linter
      - name: Run ESLint
        run: npm run lint

      # Run type check
      - name: TypeScript type check
        run: npx tsc --noEmit

      # Build (for PR validation - not deployed)
      - name: Build frontend (validation)
        if: github.event_name == 'pull_request'
        env:
          VITE_API_BASE_URL: https://example.com/prod
        run: npm run build

      # ===== CD Steps (only on main branch) =====

      # Configure AWS credentials
      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Get infrastructure values from Terraform state
      - name: Get Terraform outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: terraform-outputs
        run: |
          # Download terraform state from S3
          aws s3 cp s3://plasm-counter-tfstate-263867317840/terraform.tfstate terraform.tfstate

          # Extract outputs using jq
          API_URL=$(cat terraform.tfstate | jq -r '.outputs.api_gateway_url.value')
          S3_BUCKET=$(cat terraform.tfstate | jq -r '.outputs.frontend_s3_bucket_name.value')
          CF_DIST_ID=$(cat terraform.tfstate | jq -r '.outputs.frontend_cloudfront_distribution_id.value')
          FRONTEND_URL=$(cat terraform.tfstate | jq -r '.outputs.frontend_website_url.value')

          # Set outputs
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "cf_dist_id=$CF_DIST_ID" >> $GITHUB_OUTPUT
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT

          # Display values
          echo "API Gateway URL: $API_URL"
          echo "S3 Bucket: $S3_BUCKET"
          echo "CloudFront Distribution ID: $CF_DIST_ID"
          echo "Frontend URL: $FRONTEND_URL"

      # Build frontend with production API URL
      - name: Build frontend (production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          VITE_API_BASE_URL: ${{ steps.terraform-outputs.outputs.api_url }}
          VITE_MAX_RETRIES: 3
          VITE_INITIAL_DELAY_MS: 100
          VITE_MAX_DELAY_MS: 2000
          VITE_BACKOFF_MULTIPLIER: 2
        run: |
          echo "Building with API URL: $VITE_API_BASE_URL"
          npm run build

      # Sync files to S3
      - name: Sync files to S3
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          aws s3 sync dist/ s3://${{ steps.terraform-outputs.outputs.s3_bucket }} \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html and manifest files with shorter cache
          aws s3 cp dist/index.html s3://${{ steps.terraform-outputs.outputs.s3_bucket }}/index.html \
            --cache-control "public,max-age=0,must-revalidate"

          # Upload JSON files if they exist
          if ls dist/*.json 1> /dev/null 2>&1; then
            aws s3 cp dist/ s3://${{ steps.terraform-outputs.outputs.s3_bucket }}/ \
              --recursive \
              --exclude "*" \
              --include "*.json" \
              --cache-control "public,max-age=0,must-revalidate"
          fi

          echo "âœ… Files synced to S3 successfully"

      # Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ steps.terraform-outputs.outputs.cf_dist_id }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)

          echo "CloudFront invalidation created: $INVALIDATION_ID"
          echo "âœ… CloudFront cache invalidated successfully"

      # Deployment summary
      - name: Deployment Summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "=========================================="
          echo "Frontend Deployment Summary"
          echo "=========================================="
          echo "Commit SHA: ${{ github.sha }}"
          echo "API Gateway URL: ${{ steps.terraform-outputs.outputs.api_url }}"
          echo "S3 Bucket: ${{ steps.terraform-outputs.outputs.s3_bucket }}"
          echo "CloudFront Distribution: ${{ steps.terraform-outputs.outputs.cf_dist_id }}"
          echo "Frontend URL: ${{ steps.terraform-outputs.outputs.frontend_url }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "=========================================="
          echo ""
          echo "ðŸŽ‰ Frontend deployed successfully!"
          echo "Visit: ${{ steps.terraform-outputs.outputs.frontend_url }}"
          echo "=========================================="
